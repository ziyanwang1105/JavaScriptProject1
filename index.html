<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong score calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mahjong.css">
    <script src="/dist/main.js"></script>

</head>
<body>
    <div id="menu_bar"></div>
    <div id="calculator">
        <h1>Mahjong Calculator</h1>
        <div id="tile_selector">
            <h2>Tile Selector</h2>
        </div>
        <div id="hand">
            <h2>Hand</h2>
        </div>
        <div id="meld">
            <h2>Meld</h2>
            <div id="meld_type">
                <h3>Meld Type:</h3>
                <button id="pong">Pong</button>
                <button id="kong">Kong</button>
                <button id="closed_kong">Cloesed Kong</button>
                <button id="chow">Chow</button>
            </div>
        </div>
        <form id="submit_hand">
            <input type="submit" value="Calculate Score">
        </form>
        <div id="score_summary"></div>
    </div>


</body>
</html>
