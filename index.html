<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong score calculator</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>

</head>
<body>
    <div id="menu_bar">
        <button onClick="window.location.reload();">Reset Hand</button>
    </div>
    <div id="calculator">
        <h1>Mahjong Calculator</h1>
        <div id="tile_selector">
            <h2>Tile Selector</h2>
        </div>
        <div id="hand">
            <h2>Hand</h2>
            <ul class="hands"></ul>
        </div>
        <div id="meld">
            <h2>Meld</h2>
            <ul class="melds"></ul>
            <div id="meld_type">
                <h3>Meld Type:</h3>
                <button id="pong">Pong</button>
                <button id="kong">Kong</button>
                <button id="closed_kong">Cloesed Kong</button>
                <button id="chow">Chow</button>
            </div>
        </div>
        <div id="calculate_result">
            <button id="calculate_score">Calculate Score</button>
            <ul class="scores"></ul>
        </div>
        <div id="score_summary"></div>
    </div>
    <div id="footer">
        <p>
            Mahjong tileset designed by <a href="http://www.codeinferno.com">Code Inferno</a>
        </p>
    </div>


</body>
</html>
